# For PII detection (using simple regex as a placeholder)

pii_patterns:
  EMAIL: '\S*@\S*\s?'
  PNR: '[A-Z0-9]{6}' 
  PHONE: '\b(?:\d{3}[-.\s]?\d{3}[-.\s]?\d{4}|\(\d{3}\)\s*\d{3}[-.\s]?\d{4}|\d{10})\b'
  USER_ID_MENTION: '@\d+'
  CC_NUMBER: '\b(?:\d{4}[-.\s]?){3}\d{4}\b'


